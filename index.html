<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="Login-area">
    <h1 class="text-center headingTop">Welcome to the Bangladesh Bank</h1>
    <div id="submit-area" class="submit">
        <input class="form-control edit" type="text" placeholder="username">
        <input class="form-control edit" type="password" name="" id="" placeholder="password">
        <button id="submitButton" class="btn btn-success">Submit</button>
    </div>
</div>

<div id="dashboard-area">
    <h1 class="text-center mt-5">Welcome to the Dashboard Area</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="deposit unique">
                    <h3>Deposit</h3>
                    <h4>$<span id="currentDeposit">00</span></h4>
                </div>
            </div>
            <div class="col-4">
                <div class="withdraw unique">
                    <h3>Withdraw</h3>
                    <h4>$ <span id="withdraw">00</span></h4>
                </div>
            </div>
            <div class="col-4">
                <div class="balance unique">
                    <h3>Balance</h3>
                    <h4>$ <span id="currentBalance">00</span></h4>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="dashboardDeposit">
                    <h3>Deposit</h3>
                    <br>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositButton" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-6">
                <div class="dashboardDeposit">
                    <h3>Withdraw</h3>
                    <br>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawButton" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

</div>




<!-- Here is the javascript section start -->

<script>

// Login area
    const submitArea = document.getElementById("submitButton");
    submitArea.addEventListener("click", function(){   
        const hideLogin = document.getElementById("Login-area");
        hideLogin.style.display = "none";

        const dashboardArea = document.getElementById("dashboard-area");
        dashboardArea.style.display = "block";
    })

 // Deposit area

    const depositBtn = document.getElementById("depositButton");
    depositBtn.addEventListener("click", function(){

        const depositNumber = getInputNumber("depositAmount");

        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);

        document.getElementById("depositAmount").value = "";

    })

// Withdraw area
    const withdrawBtn = document.getElementById("withdrawButton");
    withdrawBtn.addEventListener("click", function(){

    const withdrawNumber = getInputNumber("withdrawAmount"); 

        updateSpanText("withdraw", withdrawNumber);
        updateSpanText("currentBalance", -1*withdrawNumber);
        document.getElementById("withdrawAmount").value = "";
    })

// set calling function button
function getInputNumber(id){
    const amount = document.getElementById(id).value;
    const amountNumber = parseFloat(amount);
    return amountNumber;
}



// Set update span text function

    function updateSpanText(id,depositNumber){

        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current); 
        const total =  depositNumber + currentNumber;
        document.getElementById(id).innerText = total;
    }



</script>




</body>
</html>
